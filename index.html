<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
        <!-- <link rel="manifest" href="../images/site.webmanifest"> -->
        <link rel="mask-icon" href="../images/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#2d89ef">
        <meta name="theme-color" content="#ffffff">

        <link rel="manifest" href="../manifest.json">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css">
        <title>Weather</title>
    </head>

    <body>

        <nav class="navbar-main">
            <!-- <img src="/images/Logo.png" alt="" class="logo-main"> -->
            <div class="logo-container">
                <h1 class="weather-logo-main">Weather</h1>
                <!-- <img src="/images/416402_forecast_protection_rain_umbrella_weather_icon.png" alt="" class="logo-image"> -->
            </div>
            <div class="navbar-items-holder">
                <label for="addressInput"></label>
                <input id="addressInput" class="navbar-items" type="text" placeholder="City, State">
                <button id="weatherButton" class="navbar-items">Get the Weather</button>

            </div>
        </nav>

        <main id="mainContentHolder" class="main-content-holder">
            <div class="main-content">

                <div id="mainHeading" class="main-heading">
                    <p id="currentLocation" class="current-location">Please enter a City, State to get the current
                        weather</p>
                </div>

                <div id="mainContainer" class="container-grouping">
                    <div id="containerOne" class="left-container">
                        <div id="weather"></div>
                        <div id="icon"></div>
                    </div>
                    <div id="containerTwo" class="right-container">
                        <div id="weatherConditions"></div>
                    </div>
                </div>

                <div id="forecastContainer" class="weekly-weather no-height">
                    <div id="forecast"></div>
                </div>

            </div>
        </main>

        <div id="overlay" class="overlay" style="display:none;"></div>
        <div id="installPopup" class="install-popup" style="display:none;">
            <div class="install-popup-content">
                <p>Install this app on your device for easy access?</p>
                <button id="btnInstall">Install</button>
                <button id="btnCancel">Not now</button>
            </div>
        </div>

        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwVB3FsGz_L5CsJ-oNMyp82Hf21zsdDEM&callback=initAutocomplete&libraries=places"></script>
        <script src="js/app.js"></script>
    </body>

</html>
